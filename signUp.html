    <body style="background-color: #87ceeb">
        <h1 class="log-in-heading">Chota Dhobi</h1>
        <h2 class="log-in">Sign Up Now!</h2>
        <div class="formBorder setToCenter" style="margin-bottom: 4.1rem">
            <form
                action="connect.php"
                onsubmit="return validate();"
                target="_blank"
                method="post"
            >
                <table
                    style="font-size: 1.2rem; font-weight: 500"
                    class="setToCenter"
                >
                    <tr>
                        <td><label>NAME</label></td>
                        <td>
                            <input
                                type="text"
                                name="name"
                                placeholder="Name"
                                required
                                class="setBorder"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label>USERNAME</label></td>
                        <td>
                            <input
                                type="text"
                                id="uname"
                                name="uname"
                                placeholder="Username"
                                required
                                class="setBorder"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label>PASSWORD</label></td>
                        <td>
                            <input
                                type="password"
                                id="pass"
                                name="password"
                                placeholder="********"
                                required
                                class="setBorder"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label>MAIL</label></td>
                        <td>
                            <input
                                id="mail"
                                type="text"
                                name="email"
                                placeholder="abc@gmail.com"
                                required
                                class="setBorder"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label>MOBILE NUMBER</label></td>
                        <td>
                            <select
                                class="custom-select setBorderBottom"
                                style="width: 70px"
                            >
                                <option>+91</option>
                                <option>+431</option>
                                <option>+777</option>
                                <option>+97</option>
                                <option>+575</option>
                                <option>+1</option>
                                <option>+999</option>
                                <option>+453</option>
                                <option>+92</option>
                                <option>+880</option>
                            </select>
                            <input
                                type="tel"
                                name="phone"
                                placeholder="9999999999"
                                required
                                class="setBorder"
                            />
                        </td>
                    </tr>
                </table>
                <br />
                <br />
                <input id="checkbox" type="checkbox" />
                <label style="font-size: 1.2rem; color: #f0f8ff" for="checkbox">
                    I agree to all terms and conditions *
                </label>
                <br />
                <br />
                <input
                    type="submit"
                    id="signin-button"
                    name="submit"
                    value="submit"
                />
            </form>
            <br />
            <button
                style="font-size: 1.2rem"
                id="signin-button"
                onclick="document.location.href = 'signIn.html'"
            >
                Return to Login
            </button>
        </div>
